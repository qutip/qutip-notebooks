name: Tests

on:
  [push, pull_request]

defaults:
  run:
    shell: bash -l {0}

jobs:
  pytests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: test
        environment-file: test_environment.yml
        auto-activate-base: false
        auto-update-conda: true

    - name: Install QuTiP
      run: |
        sudo apt-get install git
        git clone https://github.com/qutip/qutip.git
        cd qutip
        pip install -r requirements.txt
        python setup.py develop
    - name: Run tests
      timeout-minutes: 60
      run: |
        conda install jupyter nbformat nbconvert
        jupyter kernel &
        conda install pytest nbmake
        pytest --nbmake examples/nonmarkov-transfer-tensor-method.ipynb
